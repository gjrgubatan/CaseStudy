<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Employee</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/employees}">Home</a>
	    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      		<span class="navbar-toggler-icon"></span>
	    	</button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
	      	<li class="nav-item ml-auto">
	        	<a class="nav-link" th:href="@{/logout}" method="post">Log Out</a>
	        </li>
	      </ul>
    </div>
  </div>
  </nav>
  
	</br>
	</br>
	<div class = "container">
		<div class ="row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<div>
				<p th:utext="${errorMessage}"></p>
			</div>
				<h1 class = "text-center">Create New Employee</h1>
				<svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
					<symbol id="x-circle-fill" fill="currentColor" viewBox="0 0 16 16">
			  			<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
					</symbol>
				</svg>
				<div class = "alert alert-danger d-flex align-items-center" role ="alert" th:if="${duplicate}">
					<svg class = "bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#x-circle-fill"/></svg>
					<div th:text="${duplicate}"></div>
				</div>
				<div class = "card-body">
					<form th:action = "@{/employees}" th:object = "${employee}" method = "POST">
						<div class = "form-group">
							<label>First Name</label>
							<input type = "text" name = "firstName" th:field = "*{firstName}" placeholder = "Enter Employee First Name" class = "form-control" required/>
						</div>
						<div class = "form-group">
							<label>Middle Name</label>
							<input type = "text" name = "middleName" th:field = "*{middleName}" placeholder = "Enter Employee Middle Name" class = "form-control"/>
						</div>
						<div class = "form-group">
							<label>Last Name</label>
							<input type = "text" name = "lastName" th:field = "*{lastName}" placeholder = "Enter Employee Last Name" class = "form-control" required/>
						</div>
						<div class = "form-group">
							<label>Birth Date</label>
							<input type = "date" name = "birthDate" th:field = "*{birthDate}" placeholder = "Enter Employee Birth Date" class = "form-control" required/>
						</div>
						<div class = "form-group">
							<label>Position</label>
							<input type = "text" name = "position" th:field = "*{position}" placeholder = "Enter Employee Position" class = "form-control" required/>
						</div>
						<div class = "box-footer">
							<button type = "submit" class = "btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
