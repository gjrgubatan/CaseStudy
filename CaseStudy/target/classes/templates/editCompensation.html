<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Compensation</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/employees}">Home</a>
	    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      		<span class="navbar-toggler-icon"></span>
	    	</button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
	      	<li class="nav-item ml-auto">
	        	<a class="nav-link" th:href="@{/logout}" method="post">Log Out</a>
	        </li>
	      </ul>
    	</div>
	</div>
	</nav>
	</br>
	</br>	
	<div class="container">
		<div class = "card-body">
			<form th:action="@{'/updateCompensation/' + ${compensation.id}}" th:object="${compensation}" method="post">
				<div class = "form-group">
					<label>Employee ID</label>
					<input type = "text" th:field="*{id_employee}" id="id_employee" name="id_employee" class = "form-control" readonly/>
				</div>
				<div class = "form-group">
					<label>Type</label>
					<input type="text" th:field="*{type}" id="type" name="type" class = "form-control" readonly/>
				</div>
				<div class = "form-group">
					<label>Amount</label>
					<input type="number" th:field="*{amount}" id="amount" name="amount" class = "form-control"/>
				</div>
				<div class = "form-group">
					<label>Description</label>
					<textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
					<small id="info-desc">For salary compensations, the description is optional.</small>
				</div>
				<div class = "form-group">
					<label>Date</label>
					<input type="date" th:field="*{datec}" id="date" name="date" readonly class = "form-control"/>
				</div>
				<div class = "box-footer">
					<button type = "submit" class = "btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
