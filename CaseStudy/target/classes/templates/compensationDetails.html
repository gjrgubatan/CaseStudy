<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type ="text/javascript">
function clearSearch(){
window.location = "[[@{/employees}]]"
}
</script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/employees}">Home</a>
	    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      		<span class="navbar-toggler-icon"></span>
	    	</button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
	      	<li class="nav-item ml-auto">
	        	<a class="nav-link" th:href="@{/logout}" method="post">Log Out</a>
	        </li>
	      </ul>
    </div>
  </div>
  </nav>
  <div class="container">
  
  		<div class = "row">
			<h1>Compensation Breakdown</h1>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>Type</th>
					<th>Amount</th>
					<th>Description</th>
					<th>Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="compensation : ${compList}">
					<td th:text = "${compensation.type}"></td>
					<td th:text = "${compensation.amount}"></td>
					<td th:text = "${compensation.description}"></td>
					<td th:text = "${compensation.datec}"></td>
					<td>
						<a th:href="@{'/compensationEdit/' + ${compensation.id}}"
						class = "btn btn-sm btn-warning">Edit Compensation Details</a>
						<a th:href="@{'/compensation/' + ${employee.id}}" class = "btn btn-sm btn-success">Select Date</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
